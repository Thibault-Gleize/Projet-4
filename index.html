<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/158bc6aa2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo header__logo--index_shadow">
            <img class="header__logo--img" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <div class="header__localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p class="index_p">Paris, Belleville</p>
        </div>
    </header>

    <main>
        <section class="presentation">
            <h2 class="index_h2">Réservez le menu qui vous convient</h2>
            <p class="index_p">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <input class="btn" type="button" value="Explorer nos restaurants">
        </section>
    </main>

    <footer>

    </footer>
</body>


</html>
